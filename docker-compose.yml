services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: matrix
      POSTGRES_PASSWORD: sandyjoil
      POSTGRES_DB: synapse
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "matrix"]
      interval: 30s
      timeout: 10s
      retries: 3

  synapse:
    image: matrixdotorg/synapse:latest
    restart: unless-stopped
    ports:
      - "8008:8008"
      - "8448:8448"
    volumes:
      - ./data:/data
    environment:
      SYNAPSE_CONFIG_DIR: /data
      SYNAPSE_SERVER_NAME: mousestand  # Change to your domain later
      SYNAPSE_REPORT_STATS: 'no'
    depends_on:
      postgres:
        condition: service_healthy
  
